---
tags:
  - "Recipe"
produces:
  - "application/json"
parameters:
  - name: "Authorization"
    in: "header"
    required: true
    type: "string"
    description: "JWT authentication"
  - name: "page"
    in: "query"
    description: "Pagination current page"
    type: "integer"
  - name: "limit"
    in: "query"
    description: "Pagination number of recipes per page"
    type: "integer"
responses:
  403:
    description: "You have no access rights"
    schema:
      $ref: "#/definitions/unauthorized"
  401:
    description: "You are logged out"
    schema:
      $ref: "#/definitions/logged_out"
  200:
    description: "All recipes created by current user"
    schema:
      $ref: "#/definitions/recipes"
  400:
    description: "Page not found"
    schema:
      $ref: "#/definitions/invalid_query_type"
definitions:
  recipe:
    type: "object"
    required:
      - "name"
    properties:
      id:
        type: "integer"
        format: "int64"
      category_id:
        type: "int"
        example: 1
      created_by:
        type: "int"
        example: 1
      name:
        type: "string"
        example: "Rice Spice Recipe"
      details:
        type: "string"
        example: "Some where in the tropics.."
      ingredients:
        type: "string"
        example: "chili peppers, green peppers"
      date_created:
        type: "string"
        format: "date-time"
      date_modified on:
        type: "string"
        format: "date-time"
      per_page:
        type: "int"
        example: 20
      page_number:
        type: "int"
        example: 1
      total_items_returned:
        type: "int"
        example: 1
  recipes:
    type: "array"
    items:
      $ref: "#/definitions/recipe"
  invalid_query_type:
    type: "object"
    properties:
      message:
        type: "string"
        default: "Page not found"
  unauthorized:
    type: "object"
    properties:
      message:
        type: "string"
        default: "You have no access rights"
  logged_out:
    type: "object"
    properties:
      message:
        type: "string"
        default: "You are already logged out"
