Views recipe categories
Returns all recipe categories created by the logged in user
---
tags:
  - "Category"
produces:
  - "application/json"
parameters:
  - name: "Authorization"
    in: "header"
    required: true
    type: "string"
    description: "JWT token authentication"
  - name: "q"
    in: "query"
    description: "Search recipe categories by name"
    type: "string"
  - name: "page"
    in: "query"
    description: "Pagination page for list"
    type: "integer"
  - name: "limit"
    in: "query"
    description: "Pagination number of recipe categories per page"
    type: "integer"
responses:
  403:
    description: "You do not have the appropriate permissions"
    schema:
      $ref: "#/definitions/unauthorized"
  401:
    description: "You are logged out"
    schema:
      $ref: "#/definitions/logged_out"
  200:
    description: "A list of recipe categories belonging to the logged in user"
    schema:
      $ref: "#/definitions/categories"
  400:
    description: "The query parameters 'limit' and 'page' are of invalid type"
    schema:
      $ref: "#/definitions/invalid_query_type"
securityDefinitions:
    Bearer:
        type: apiKey
        name: Authorization
        in: header
security:
  Bearer: []
definitions:
  category:
    type: "object"
    required:
      - "name"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
        example: "Pastries"
      description:
        type: "string"
        example: "All wheat based baked foods"
      created on:
        type: "string"
        format: "date-time"
      last modified on:
        type: "string"
        format: "date-time"
  categories:
    type: "array"
    items:
      $ref: "#/definitions/category"
  invalid_query_type:
    type: "object"
    properties:
      message:
        type: "string"
        default: "limit and page query parameters should be integers"
  unauthorized:
    type: "object"
    properties:
      message:
        type: "string"
        default: "You do not have the appropriate permissions"
  logged_out:
    type: "object"
    properties:
      message:
        type: "string"
        default: "You are already logged out"